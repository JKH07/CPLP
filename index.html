<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container" style="display: flex; gap: 1rem;">
      <div class="con" style="height: 100%; align-items: center;">
         <div class="options_bar">
    <button class="reset_button">Reset</button>
    <input type="color" value="#ffffff" class="color_button">
    
    <input type="number" value="10" class="size_button" min="5" max="30">
    <button class="grayscale">Grayscale</button>
    <button class="rand_color">Random Color</button>
  </div>
<div class="grid"></div>
      </div>
    <div class="otherOptions"style=" height: 100%; " >
        <ul style="list-style-type: none; ">
          
          <li><button style="margin-top: 1rem; width: 5rem;" class="undo_button">Undo</button></li>
          <li><button style="margin-top: 1rem; width: 5rem;" class="redo_button" >Redo</button></li>
        </ul>
      
    </div></div>
 
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
